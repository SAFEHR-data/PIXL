version: "3.8"

services:

  driver:
    container_name: pixl-driver
    build:
      context: ../..
      dockerfile: ./docker/driver/Dockerfile
    depends_on:
      queue:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - type: bind
        source: $PWD
        target: /driver
    working_dir: /driver
    entrypoint: ["pixl", "up", "test.csv"]

  queue:
    container_name: pixl-queue
    image: apachepulsar/pulsar:2.10.2
    ports:
      - "${PIXL_PULSAR_HTTP_PORT}:8080"
      - "${PIXL_PULSAR_BINARY_PORT}:6650"
    entrypoint: ["bin/pulsar", "standalone"]
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://queue:8080/admin/v2/brokers/health"]
      start_period: 160s
      interval: 60s
      timeout: 60s
      retries: 2

  dashboard:
    platform: linux/amd64
    image: apachepulsar/pulsar-manager:v0.2.0
    ports:
      - "${PIXL_PULSAR_MANAGER_FRONT_END_PORT}:9527"
      - "${PIXL_PULSAR_MANAGER_FRONT_BACK_PORT}:7750"
    depends_on:
      queue:
        condition: service_healthy
    links:
      - queue
    environment:
      SPRING_CONFIGURATION_FILE: /pulsar-manager/pulsar-manager/application.properties
