name: pixl-ci

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

# Only run actions on the most recent push to a branch
concurrency:
  group: "${{ github.workflow }}-${{ github.head_ref }}"
  cancel-in-progress: true

jobs:

  lint:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Ensure copyright and license header are present
        run: ./.github/linters/check_headers_exist.sh

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.0
        with:
          extra_args: --all-files

      - name: Validate Docker Compose config file
        working-directory: .
        run: |
          cp .env.sample .env
          docker compose config --quiet

  hasher-tests:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3

      - name: Init Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install package
        run: |
          pip install hasher/[test]

      - name: Run tests
        working-directory: hasher
        run: pytest
        env:
          ENV: test
          AZURE_KEY_VAULT_NAME: test
          AZURE_KEY_VAULT_SECRET_NAME: test

  core-tests:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3

      - name: Init Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
           pip install pixl_core/[test]

      - name: Run tests
        working-directory: pixl_core/tests
        run: |
          docker compose up --build --exit-code-from test
          docker compose down
        env:
          ENV: test

  dicom-de-id-tests:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3

      - name: Init Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r pixl_dcmd/src/requirements.txt

      - name: Run tests
        working-directory: pixl_dcmd
        run: |
          bin/run-tests.sh
        env:
          ENV: test

  cli-tests:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3

      - name: Init Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install pixl_core/[test] cli/[test]

      - name: Run tests
        working-directory: cli/tests
        run: |
          ./run-tests.sh

  ehr-api-tests:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3

      - uses: docker/setup-buildx-action@v3
      # pre-build and cache the postgres container as installing python3 takes a while, doesn't push
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/postgres/Dockerfile
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Init Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.6
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install pixl_core/[test] pixl_ehr/[test]

      - name: Run tests
        working-directory: pixl_ehr/tests
        run: |
          ./run-tests.sh

  pacs-api-tests:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3

      - name: Init Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.6
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install pixl_core/[test] pixl_pacs/[test]

      - name: Run tests
        working-directory: pixl_pacs/tests
        run: |
          ./run-tests.sh

  system-test:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3

      - uses: docker/setup-buildx-action@v3
      # pre-build and cache the postgres container as installing python3 takes a while, doesn't push
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/postgres/Dockerfile
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Init Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.6
          cache: 'pip'

      - name: Run tests
        working-directory: test
        run: |
          ./run-system-test.sh
