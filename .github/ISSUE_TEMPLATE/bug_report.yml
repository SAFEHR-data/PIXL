name: üêõBug
description: Have you got a bug? Please report it here!
projects: [ "SAFEHR-data/13" ]
body:
  - type: markdown
    attributes:
      value: |
        A clear and concise description of what the bug is. Please use a short, concise title for the bug and elaborate here
  - type: textarea
    id: reproducing_bug
    attributes:
      label: What did you do?
      description: What can someone see/do when this task is done.
      placeholder: "- [ ] Please provide a minimal working example (code, system info, terminal logs). If possible: https://stackoverflow.com/help/minimal-reproducible-example"
    validations:
      required: true
  - type: textarea
    id: expected_behaviour
    attributes:
      label: What did you expect?
      description: A clear and concise description of what you expected to happen.
      placeholder: " "
    validations:
      required: false
  - type: textarea
    id: actual_behaviour
    attributes:
      label: What did you get?
      description: A clear and concise description of what actually happens.
      placeholder: "If you have a code sample, error messages, stack traces, please provide it here as well"
    validations:
      required: false
