version: "3.8"

volumes:
  orthanc-raw-data:
  vna-data:
  vna-qr-data:


services:

  pacs-api:
    container_name: pixl-test-pacs-api
    build:
      context: ../../
      dockerfile: ./docker/pacs-api/Dockerfile
    depends_on:
      queue:
        condition: service_healthy
      orthanc-raw:
        condition: service_healthy
    healthcheck:
      interval: 10s
      timeout: 30s
      retries: 5
    environment:
      LOG_LEVEL: "DEBUG"
      ORTHANC_RAW_USERNAME: "orthanc"
      ORTHANC_RAW_PASSWORD: "orthanc"
      ORTHANC_RAW_AE_TITLE: "raw"
      ORTHANC_VNA_USERNAME: "orthanc"
      ORTHANC_VNA_PASSWORD: "orthanc"
    ports:
      - "9001:8000"

  vna:
    image: osimis/orthanc:22.9.0-full-stable
    environment:
      ORTHANC_NAME: "VNA"
      ORTHANC_USERNAME: "orthanc"
      ORTHANC_PASSWORD: "orthanc"
      ORTHANC_AE_TITLE: "vna"
    ports:
      - "4242:4242"
      - "8042:8042"
    volumes:
      - ${PWD}/vna_config/:/run/secrets:ro

  vna-qr:
    image: osimis/orthanc:22.9.0-full-stable
    environment:
      ORTHANC_NAME: "VNA-QR"
      ORTHANC_USERNAME: "orthanc"
      ORTHANC_PASSWORD: "orthanc"
      ORTHANC_AE_TITLE: "vna-qr"
    ports:
      - "4243:4242"
      - "8043:8042"
    volumes:
      - ${PWD}/vna_config/:/run/secrets:ro

  orthanc-raw:
    build:
      context: ../../
      dockerfile: ./docker/orthanc-raw/Dockerfile
    environment:
      ORTHANC_NAME: "PIXL: Raw"
      ORTHANC_USERNAME: "orthanc"
      ORTHANC_PASSWORD: "orthanc"
      ORTHANC_AE_TITLE: "raw"
      VNA_AE_TITLE : "vna"
      VNA_DICOM_PORT: "4242"
      VNA_IP_ADDR: "vna"  # aka. hostname
      VNAQR_AE_TITLE : "vna-qr"
      VNAQR_DICOM_PORT: "4242"
      VNAQR_IP_ADDR: "vna-qr"
      ORTHANC_ANON_AE_TITLE: "unused"
      ORTHANC_ANON_DICOM_PORT: "4242"
      ORTHANC_ANON_HOSTNAME: "orthanc-anon"
      ENV: "test"
    ports:
      - "4244:4242"
      - "8044:8042"
    volumes:
      - ${PWD}/orthanc_raw_config/:/run/secrets:ro
    healthcheck:
      test: [ "CMD", "curl", "-f", "-u" , "orthanc:orthanc", "http://orthanc-raw:8042/heart-beat" ]
      interval: 10s
      timeout: 30s
      retries: 5
    restart: "no"

  queue:
    container_name: pixl-test-queue
    image: rabbitmq:3.11.2-management
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3
