project:
    name: "uclh-hic-hearing-health"
    modalities:
      - "CT"
      - "MR"

tag_operation_files:
    base:
        - "base.yaml"
        - "ct.yaml"
        - "mri.yaml"
        - "diffusion-weighted-mri.yaml"
    manufacturer_overrides: ["mri.yaml", "mri-diffusion.yaml"]

allowed_manufacturers:
  - regex: "^ge medical systems"
    exclude_series_numbers:
        - 1200
        - 1201
        - 1202
        - 1203
        - 1301
        - 1501

min_instances_per_series: 2

series_filters:
    - "localizer"
    - "localiser"
    - "scout"
    - "positioning"
    - "mip"
    - "screen save"
    - "save"
    - "LungScreening Result"
    - "KEY_IMAGES"
    - "Color"
    - "CaSc"
