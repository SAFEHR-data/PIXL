# Default configuration for Standard MR Image with commented links of resepctive tags
# See further details at:
# https://dicom.innolitics.com/ciods/mr-image
# https://dicom.nema.org/medical/dicom/current/output/chtml/part03/sect_A.4.3.html#table_A.4-1

- name: Patient ID  # remove this before merging - useful for testing anonymisation as an 'external user', but 'op' should be 'secure-hash' as in base.yaml instead of 'replace'
  group: 0x0010
  element: 0x0020
  op: replace
- name: Slice Thickness
  group: 0x0018
  element: 0x0050
  op: keep
- name: KVP
  group: 0x0018
  element: 0x0060
  op: keep
