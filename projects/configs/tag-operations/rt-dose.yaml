- name: Patient ID  # remove this before merging - useful for testing anonymisation as an 'external user', but 'op' should be 'secure-hash' as in base.yaml instead of 'replace'
  group: 0x0010
  element: 0x0020
  op: replace
- name: Referenced SOP Class UID
  group: 0x0008
  element: 0x1150
  op: keep
- name: Referenced SOP Instance UID
  group: 0x0008
  element: 0x1155
  op: keep
- name: Slice Thickness
  group: 0x0018
  element: 0x0050
  op: keep
- name: Dose Units
  group: 0x3004
  element: 0x0002
  op: keep
- name: Dose Type
  group: 0x3004
  element: 0x0004
  op: keep
- name: Dose Summation Type
  group: 0x3004
  element: 0x000a
  op: keep
- name: Dose Grid Scaling
  group: 0x3004
  element: 0x000e
  op: keep
- name: Referenced RT Plan Sequence
  group: 0x300c
  element: 0x0002
  op: keep
