project:
    name: "test-extract-uclh-omop-cdm-xnat"
    azure_kv_alias: "test"
    modalities: ["DX", "CR", "MR"]

tag_operation_files:
    base:
        - "test-extract-uclh-omop-cdm.yaml"
    manufacturer_overrides: ["mri.yaml", "mri-diffusion.yaml"]

series_filters:
    - "localizer"
    - "localiser"
    - "scout"
    - "positioning"

destination:
    dicom: "xnat"
    parquet: "none"

xnat_destination_options:
    overwrite: "none"
    destination: "/archive"
