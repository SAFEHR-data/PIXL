version: "3.8"

services:

  queue:
    container_name: pixl-test-queue
    image: rabbitmq:3.11.2-management
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3
