version: "3.8"

services:

  queue:
    container_name: pixl-queue
    image: rabbitmq:3.11.2-management
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

  ehr-api:
    container_name: pixl-ehr-api
    build:
      context: ../../
      dockerfile: ./docker/ehr-api/Dockerfile
    depends_on:
      queue:
          condition: service_healthy
    ports:
      - "9000:8000"
    healthcheck:
      interval: 10s
      timeout: 30s
      retries: 5
