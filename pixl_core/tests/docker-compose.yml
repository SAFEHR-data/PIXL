version: "3.8"


services:

  queue:
    container_name: pixl-test-queue
    image: rabbitmq:3.11.2-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "25672:5672"
      - "35672:15672"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 10s
      retries: 5
  ftp-server:
    container_name: test-ftp-server
    build:
      context: ftp-server
    ports:
      - "20021:21"
    volumes:
      # Mount for uploaded data
      - "./ftp-server/mounts/data/:/home/pixl/"
      # Mount SSL keys for TLS
      - "./ftp-server/mounts/ssl/:/etc/ssl/private/"
    environment:
      PUBLICHOST: "localhost"
      FTP_USER_NAME: pixl
      FTP_USER_PASS: pixl
      FTP_USER_HOME: /home/pixl
      # Enable TLS
      ADDED_FLAGS: "--tls=2"
    healthcheck:
      test: netstat -lnt | grep ":21" || exit 1
      interval: 10s
      timeout: 10s
      retries: 5