version: "3.8"

volumes:
  vna-data:
  vna-qr-data:


services:

  vna:
    image: osimis/orthanc:22.9.0-full-stable
    environment:
      ORTHANC_NAME: "VNA"
      ORTHANC_USERNAME: "orthanc"
      ORTHANC_PASSWORD: "orthanc"
      ORTHANC_AE_TITLE: "VNA"
      RAW_AE_TITLE: "PIXLRAW"
      RAW_DICOM_PORT: "4242"
      RAW_IP_ADDR: "orthanc-raw"  # aka. hostname
    ports:
      - "4242:4242"
      - "8042:8042"
    volumes:
      - ${PWD}/vna_config/:/run/secrets:ro

  vna-qr:
    image: osimis/orthanc:22.9.0-full-stable
    environment:
      ORTHANC_NAME: "VNAQR"
      ORTHANC_USERNAME: "orthanc"
      ORTHANC_PASSWORD: "orthanc"
      ORTHANC_AE_TITLE: "VNAQR"
      RAW_AE_TITLE: "PIXLRAW"
      RAW_DICOM_PORT: "4242"
      RAW_IP_ADDR: "orthanc-raw"  # aka. hostname
    ports:
      - "4243:4242"
      - "8043:8042"
    volumes:
      - ${PWD}/vna_config/:/run/secrets:ro

  star:
    container_name: test-fake-star-db
    build:
      context: ..
      dockerfile: test/Dockerfile.fake_emap_star
      args:
        N_TABLE_ROWS: 1
    environment:
      POSTGRES_USER: ${EMAP_UDS_USER}
      POSTGRES_PASSWORD: ${EMAP_UDS_PASSWORD}
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 30s
      retries: 5
    ports:
      - "5432:5432"
