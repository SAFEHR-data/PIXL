version: "3.8"


services:

  queue:
    container_name: pixl-test-queue
    build:
      context: ../..
      dockerfile: docker/queue/Dockerfile
    image: rabbitmq:3.11.2-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

  python310:
    container_name: pixl-test-python
    build:
      context: ../..
      dockerfile: patient_queue/test/Dockerfile.python310
    depends_on:
      queue:
        condition: service_healthy
    environment:
      RABBITMQ_USERNAME: guest
      RABBITMQ_PASSWORD: guest
      RABBITMQ_HOST: queue
      RABBITMQ_PORT: 5672
    entrypoint: "tail -f /dev/null"
