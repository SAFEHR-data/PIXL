version: "3.8"

services:

  ehr-api:
    container_name: pixl-test-ehr-api
    build:
      context: ../../
      dockerfile: ./docker/ehr-api/Dockerfile
    depends_on:
      queue:
        condition: service_healthy
      star:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      interval: 10s
      timeout: 30s
      retries: 5
    volumes:
      - type: bind
        source: .
        target: /host/

  queue:
    container_name: pixl-test-queue
    image: rabbitmq:3.11.2-management
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

  postgres:
    container_name: pixl-test-db
    build:
      context: ../../
      dockerfile: ./docker/postgres/Dockerfile
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PIXL_DB_NAME: pixl
      PGTZ: Europe/London
      PIXL_DB_EHR_SCHEMA_NAME: emap_data
    env_file:
      - ../../docker/common.env
    command: postgres -c 'config_file=/etc/postgresql/postgresql.conf'
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]
      interval: 10s
      timeout: 30s
      retries: 5

  star:
    container_name: test_fake_star_db
    build:
      context: .
      dockerfile: Dockerfile.fake_emap_star
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 30s
      retries: 5
