version: "3.8"

services:

  queue:
    container_name: pixl-test-queue
    image: rabbitmq:3.11.2-management
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3
    ports:
      - "35672:5672"
      - "45672:15672"

  postgres:
    container_name: pixl-test-db
    build:
      context: ../../
      dockerfile: ./docker/postgres/Dockerfile
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pixl
      PGTZ: Europe/London
      PIXL_DB_EHR_SCHEMA_NAME: emap_data
    ports:
      - "35432:5432"
    env_file:
      - ../../docker/common.env
    command: postgres -c 'config_file=/etc/postgresql/postgresql.conf'
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]
      interval: 10s
      timeout: 30s
      retries: 5

  star:
    container_name: test-fake-star-db
    build:
      context: .
      dockerfile: ../../test/Dockerfile.fake_emap_star
      args:
        N_TABLE_ROWS: 2
    ports:
      - "35433:5432"

    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      start_period: 30s
      interval: 10s
      timeout: 30s
      retries: 5
